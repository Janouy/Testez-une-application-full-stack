<div class="m3">
  <mat-card>
    <mat-card-title>
      <div fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button (click)="back()" data-cy="me-back">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <h1>User information</h1>
      </div>
    </mat-card-title>
    <mat-card-content>
      <div *ngIf="user" fxLayout="column" fxLayoutAlign="start center">
        <p data-testid="user-name">Name: {{ user.firstName }} {{ user.lastName | uppercase }}</p>
        <p data-testid="user-email">Email: {{ user.email }}</p>
        <p *ngIf="user.admin" class="my2" data-testid="user-admin-flag">You are admin</p>
        <div *ngIf="!user.admin" fxLayout="column" class="my2" fxLayoutAlign="center center"
          data-testid="delete-button">
          <p>Delete my account:</p>
          <button mat-raised-button color="warn" (click)="delete()" data-cy="me-delete">
            <mat-icon>delete</mat-icon>
            <span class="ml1">Detail</span>
          </button>
        </div>
        <div fxLayoutAlign="space-between center" class="p2 w100">

          <p data-testid="user-created-at"><i>Create at: </i> {{ user.createdAt | date: 'longDate'}}</p>
          <p data-testid="user-updated-at"><i>Last update: </i> {{ user.updatedAt | date: 'longDate'}}</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
